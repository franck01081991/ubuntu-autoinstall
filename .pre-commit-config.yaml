repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        files: \.ya?ml$
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        entry: gitleaks detect --config=gitleaks.toml --no-git --redact
        language: system
        pass_filenames: false
  - repo: local
    hooks:
      - id: forbid-plaintext-passwords
        name: forbid plaintext passwords in YAML
        entry: scripts/precommit_check_plaintext_passwords.py
        language: system
        types: [yaml]
