name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y make python3 python3-yaml xorriso sops age yamllint
          curl -sSL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash
          sudo mv gitleaks /usr/local/bin/

      - name: New host (ci-demo)
        run: make new-host HOST=ci-demo DISK=/dev/sda

      - name: Fill dummy LUKS pass (plaintext for CI only)
        run: |
          echo 'encrypt_disk_passphrase: "ci-demo-passphrase"' > baremetal/inventory/host_vars/ci-demo/secrets.sops.yaml

      - name: Generate user-data/meta-data
        run: make gen HOST=ci-demo

      - name: YAML lint
        run: yamllint .

      - name: Gitleaks
        run: gitleaks detect --no-git --source .

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autoinstall-ci-demo
          path: |
            baremetal/autoinstall/generated/ci-demo/**
