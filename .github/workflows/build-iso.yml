name: Build Host ISOs

on:
  workflow_dispatch:
    inputs:
      UBUNTU_ISO_URL:
        description: "URL of Ubuntu 24.04 live-server ISO"
        required: false
        default: "https://old-releases.ubuntu.com/releases/24.04/ubuntu-24.04-live-server-amd64.iso"
  push:
    branches: [ main, master ]
    paths:
      - 'autoinstall/**'
      - 'inventory/**'
      - 'ansible/**'
      - 'scripts/**'
      - 'Makefile'
  pull_request:
    paths:
      - 'autoinstall/**'
      - 'inventory/**'
      - 'ansible/**'
      - 'scripts/**'
      - 'Makefile'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model: [ "lenovo-m710q", "dell-optiplex-3020" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('ansible/requirements.txt') }}

      - name: Cache Ubuntu ISO downloads
        uses: actions/cache@v4
        with:
          path: .cache
          key: iso-${{ runner.os }}-ubuntu-24-04
          restore-keys: |
            iso-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip xorriso p7zip-full make wget genisoimage age curl
          bash scripts/install-sops.sh /usr/local/bin
          python3 -m pip install --user -r ansible/requirements.txt
          $HOME/.local/bin/ansible-galaxy collection install -r ansible/collections/requirements.yml
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Download Ubuntu ISO
        id: iso
        run: |
          ISO_URL="${{ github.event.inputs.UBUNTU_ISO_URL }}"
          if [ -z "$ISO_URL" ]; then
            ISO_URL="https://old-releases.ubuntu.com/releases/24.04/ubuntu-24.04-live-server-amd64.iso"
          fi
          mkdir -p .cache
          FILE=".cache/$(basename $ISO_URL)"
          wget -c "$ISO_URL" -O "$FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Generate autoinstall for ${{ matrix.model }}
        run: |
          make gen PROFILE="${{ matrix.model }}"

      - name: Build seed ISO (CIDATA) for ${{ matrix.model }}
        run: |
          make seed PROFILE="${{ matrix.model }}"

      - name: Build full installer ISO for ${{ matrix.model }}
        run: |
          make fulliso PROFILE="${{ matrix.model }}" UBUNTU_ISO="${{ steps.iso.outputs.file }}"

      - name: Upload artifacts for ${{ matrix.model }}
        uses: actions/upload-artifact@v4
        with:
          name: autoinstall-${{ matrix.model }}
          path: |
            autoinstall/generated/${{ matrix.model }}/user-data
            autoinstall/generated/${{ matrix.model }}/meta-data
            autoinstall/generated/${{ matrix.model }}/seed-${{ matrix.model }}.iso
            autoinstall/generated/${{ matrix.model }}/ubuntu-autoinstall-${{ matrix.model }}.iso
          if-no-files-found: error
