---
name: Validate Bare Metal Configurations

"on":
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - 'baremetal/**'
      - 'ansible/**'
      - 'scripts/install-sops.sh'
      - 'Makefile'
      - '.github/workflows/build-iso.yml'
  pull_request:
    paths:
      - 'baremetal/**'
      - 'ansible/**'
      - 'scripts/install-sops.sh'
      - 'Makefile'
      - '.github/workflows/build-iso.yml'

jobs:
  plan:
    name: Select validation targets
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.targets.outputs.matrix }}
      has_targets: ${{ steps.targets.outputs.has_targets }}
      reason: ${{ steps.targets.outputs.reason }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base commit
        id: base
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "sha=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=$(git rev-list --max-parents=0 HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Select bare metal validation targets
        id: targets
        env:
          BASE_SHA: ${{ steps.base.outputs.sha }}
        run: |
          python3 scripts/ci/select-baremetal-targets.py --base "${BASE_SHA}"

  validate:
    needs: plan
    if: needs.plan.outputs.has_targets == 'true'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.plan.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('ansible/requirements.txt') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip make age curl
          bash scripts/install-sops.sh /usr/local/bin
          python3 -m pip install --user -r ansible/requirements.txt
          $HOME/.local/bin/ansible-galaxy collection install -r ansible/collections/requirements.yml
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Render autoinstall for ${{ matrix.scope }} ${{ matrix.target }}
        env:
          PROFILE: ${{ matrix.scope == 'hardware' && matrix.target || '' }}
          HOST: ${{ matrix.scope == 'host' && matrix.target || '' }}
          TARGET: ${{ matrix.target }}
        run: |
          make baremetal/gen
          ls -al baremetal/autoinstall/generated/${TARGET}
          test -f baremetal/autoinstall/generated/${TARGET}/user-data
          test -f baremetal/autoinstall/generated/${TARGET}/meta-data
