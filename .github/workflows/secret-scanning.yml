---
name: Secret Scanning

"on":
  push:
    branches: [main, master]
    paths:
      - '.github/**'
      - 'ansible/**'
      - 'baremetal/**'
      - 'docs/**'
      - 'files/**'
      - 'scripts/**'
      - 'Makefile'
      - 'README*.md'
      - 'gitleaks.toml'
  pull_request:
    paths:
      - '.github/**'
      - 'ansible/**'
      - 'baremetal/**'
      - 'docs/**'
      - 'files/**'
      - 'scripts/**'
      - 'Makefile'
      - 'README*.md'
      - 'gitleaks.toml'
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: Detect hardcoded secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          GITLEAKS_VERSION="v8.16.1"
          GITLEAKS_TAR="gitleaks_${GITLEAKS_VERSION#v}_linux_x64.tar.gz"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/${GITLEAKS_VERSION}/${GITLEAKS_TAR}" \
            --output "${RUNNER_TEMP}/${GITLEAKS_TAR}"
          tar -xzf "${RUNNER_TEMP}/${GITLEAKS_TAR}" -C "${RUNNER_TEMP}"
          echo "${RUNNER_TEMP}" >> "$GITHUB_PATH"

      - name: Run gitleaks
        run: |
          set -euo pipefail
          gitleaks detect \
            --config gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --redact \
            --exit-code 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF to code scanning
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Attach report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
          retention-days: 7
