---
name: Repository Integrity

"on":
  push:
    branches: [main, master]
    paths:
      - '.github/**'
      - 'ansible/**'
      - 'ansible.cfg'
      - 'baremetal/**'
      - 'docs/**'
      - 'files/**'
      - 'scripts/**'
      - 'Makefile'
      - 'README*.md'
      - '.yamllint'
      - '.sops.yaml'
  pull_request:
    paths:
      - '.github/**'
      - 'ansible/**'
      - 'ansible.cfg'
      - 'baremetal/**'
      - 'docs/**'
      - 'files/**'
      - 'scripts/**'
      - 'Makefile'
      - 'README*.md'
      - '.yamllint'
      - '.sops.yaml'
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Static analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ansible/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python lint dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ansible/requirements.txt
          python -m pip install yamllint ansible-lint

      - name: Install sops
        run: bash scripts/install-sops.sh /usr/local/bin

      - name: Configure age key for SOPS
        if: ${{ secrets.SOPS_AGE_KEY != '' }}
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          mkdir -p ~/.config/sops/age
          printf '%s\n' "${SOPS_AGE_KEY}" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt

      - name: Warn when SOPS_AGE_KEY is missing
        if: ${{ secrets.SOPS_AGE_KEY == '' }}
        run: |
          echo "::warning::SOPS_AGE_KEY secret is not configured; decrypting SOPS files is skipped."
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            printf '### SOPS\nAucune clé privée `age` (`SOPS_AGE_KEY`) n\'est configurée pour la CI. Les fichiers SOPS ne seront pas déchiffrés.\n' >>"${GITHUB_STEP_SUMMARY}"
          fi

      - name: Ensure ShellCheck availability
        run: |
          if ! command -v shellcheck >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y shellcheck
          fi

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-markdownlint-cli-0.39.0
          restore-keys: |
            ${{ runner.os }}-npm-markdownlint-cli-

      - name: Install markdownlint-cli
        run: |
          sudo npm install -g markdownlint-cli@0.39.0

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-collections-${{ hashFiles('ansible/collections/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-ansible-collections-

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/collections/requirements.yml

      - name: Enforce encrypted inventories
        run: |
          python scripts/ci/check-no-plaintext-secrets.py

      - name: Run yamllint
        run: |
          yamllint ansible baremetal .github/workflows

      - name: Run ansible-lint
        run: |
          ansible-lint ansible/playbooks/common/generate_autoinstall.yml baremetal/ansible/playbooks/generate_autoinstall.yml

      - name: Run ShellCheck
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t files < <(find scripts baremetal/scripts -type f -name '*.sh' -print)
          if [ "${#files[@]}" -gt 0 ]; then
            shellcheck "${files[@]}"
          else
            echo "No shell scripts to lint."
          fi

      - name: Run markdownlint
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(README*.md docs/**/*.md)
          if [ "${#files[@]}" -gt 0 ]; then
            markdownlint "${files[@]}"
          else
            echo "No markdown files to lint."
          fi

  security:
    name: Trivy configuration scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scanners: config,secret
          format: table
          exit-code: '1'
          severity: HIGH,CRITICAL
