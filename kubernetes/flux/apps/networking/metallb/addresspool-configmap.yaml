---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metallb-values
  namespace: metallb-system
data:
  values.yaml: |
    controller:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    speaker:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    crds:
      enabled: true
    configInline:
      address-pools: []
      l2Advertisements: []
