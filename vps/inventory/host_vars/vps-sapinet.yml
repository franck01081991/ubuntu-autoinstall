---
hostname: vps-sapinet
disk_device: /dev/vda
netmode: dhcp
ssh_authorized_keys:
  - ssh-ed25519 AAAA...REPLACE_ME your_key@host
password_hash: $y$j9T$REPLACE_ME_HASH
overlay_wireguard_address: 10.200.42.1/32
overlay_wireguard_peers:
  - name: edge-peer
    public_key: REPLACE_ME_PEER_PUBLIC_KEY
    allowed_ips:
      - 10.200.42.2/32
      - 192.168.200.0/24
    endpoint: peer.example.net:51820
    persistent_keepalive: 25
    description: Remote gateway participating in the overlay
overlay_vxlan_remotes:
  - 10.200.42.2
overlay_bridge_addresses:
  - 192.168.200.1/24
overlay_bgp_router_id: 10.200.42.1
overlay_bgp_neighbors:
  - name: edge-peer
    address: 10.200.42.2
    asn: 65042
    description: Secondary overlay node
overlay_keepalived_state: BACKUP
overlay_keepalived_priority: 150
overlay_keepalived_unicast_src_ip: 10.200.42.1
overlay_keepalived_unicast_peers:
  - 10.200.42.2
